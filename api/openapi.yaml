    Timesheet:
      description: |-
        ## Definitions

        Timesheets are TimeEntries containers. A timesheet belongs to a single user `owner` and ranges over several days `[startsOn - endsOn[` (endsOn excluded). Its range depends on the submission frequency set up in Timmi Timesheet (weekly / monthly).

        A timesheet purpose is to ease the approval workflow: rather than approving each TimeEntry individually, they are approved in a weekly / monthly batch.

        The approval workflow looks like this:

        ![Timmi Timesheet - Approval workflow](https://stoplight.io/api/v1/projects/cHJqOjEwNjgxNg/images/xfjxCP2RUa4)

        Thus, a timesheet:
        - is created upon submission ;
        - is "pending approval" (`status: 1`) as long as all approvers have not approved it ;
        - is "approved" (`status: 2`) once all approvers have approved it ;
        - may become "rejected" (`status: 3`) whenever:
          - the submitter cancels the submission, which is possible as long as the timesheet is not fully approved ;
          - one of the approvers denies the timesheet ;
          - an administrator invalidates the timesheet, which is only possible once the timesheet is fully approved.

        Once a timesheet is rejected, a new one has to be submitted and the workflow starts again.

        ## Fields
      properties:
        id:
          type: string
        status:
          description: |
            - 0: the timesheet is yet to be submitted
            - 1: the timesheet has been submitted and approval is still pending
            - 2: the timesheet has been submitted and approved.
            - 3: the timesheet has been rejected (cancelled after submission, denied upon approval or invalidated after having been approved)
          enum:
          - 0
          - 1
          - 2
          - 3
          type: integer
        startsOn:
          format: date
          type: string
        endsOn:
          type: string
        ownerId:
          minimum: 1
          type: integer
        owner:
          $ref: '#/components/schemas/Timesheet_owner'
        statuteId:
          description: Identifier of the applicable "statute" (configuration).
          type: integer
      title: The Timesheet resource
      type: object
      x-tags:
      - Timesheets
    Report:
      description: |-
        ## Status

        The generation of a report content is a background process. As long as this process is not complete, the report status stays `pending`. Once the report is complete, its status is set to `done`. May an error be encountered while generating its content, then its status is set to `error`.

        The report content can only be viewed and downloaded once it is `done`.

        ## Start & end dates

        Start `startsOn` and end `endsOn` dates can be left `null`. In this case, default dates from the report-template are applied.

        ## Filters

        Filters are usually set in the report-template. But these can be overriden for a given report.

