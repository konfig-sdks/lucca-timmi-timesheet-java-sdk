    TimeEntry:
      description: "TimeEntries are the working time sequences spent by a user on\
        \ any given day.\n\nThese ressources are exposed in the `/api/v3/timeentries`\
        \ endpoint.\n\nTimeEntries come in different **units** and **submission modes**.\n\
        \n## About units & duration\n\nTimmi Timesheet supports up to 3 different\
        \ units when it comes to entering TimeEntries. These are:\n- `0: Days` In\
        \ this case, the user does not enter the exact hours he/she started working,\
        \ but rather the total duration spent as a fraction of a day. For example:\
        \ \"John worked half a day on Monday\".\n- `1: Hours` In this case, the user\
        \ still does not enter the exact hours, but only the duration spent in hours.\
        \ For example: \"John worked 7h30min yesterday\".\n- `2: Time` In this unit,\
        \ the user has to enter the actual time he/she started working, as well as\
        \ the end time. For example: \"John started working at 08:00 for 3 hours,\
        \ thus ending at 11:00\".\n\n```csharp\nenum TimeEntryUnit:\n{\n    Days =\
        \ 0,\n    Hours = 1,\n    Time = 2\n}\n```\n\nWhichever the unit, the TimeEntry\
        \ is mainly determined by three properties:\n- `(int) ownerId`: The user it\
        \ belongs to.\n- `(date-time) startsAt`: The date and time when the user started\
        \ working. In `Days` and `Hours` units, the time part can only be `00:00:00`\
        \ for \"morning\" (AM) or `12:00:00` for the \"afternoon\" (PM).\n- `(duration)\
        \ duration`: The total time spent by the user from the time he/she started.\
        \ In all units, this property is serialized as a string compliant with the\
        \ Timespan formating: `d.hh:mm:ss` where `d` is the number of days (can be\
        \ omitted if equal to zero which is in most cases), `hh` the number of hours,\
        \ `mm` the number of minutes, and `ss` the number of seconds.\n\n<!-- theme:\
        \ warning -->\n> #### StartsAt and timezones\n> The `startsAt` date-time property\
        \ must be considered a [floating](https://www.w3.org/International/wiki/FloatingTime)\
        \ date-time. As such, no UTC offset should be sent when creating or editing\
        \ a TimeEntry.\n\n<!-- theme: warning -->\n> #### Max duration\n> A TimeEntry\
        \ cannot have a duration longer than 24h00 (ie one full day). \n\nSome examples\
        \ :\n```js\n// TIME UNIT\n// Case: \"John (id: 416) worked between 09:45 and\
        \ 12:15 on January, 1st 2021.\"\nvar timeEntry = {\n  \"ownerId\": 416,\n\
        \  \"startsAt\": \"2021-01-01 09:45:00\",\n  \"duration: \"02:30:00\",\n \
        \ \"unit\": 2\n};\n\n// HOURS UNIT\n// Case: \"John (id: 416) spent 4h45min\
        \ working on January, 1st 2021 in the morning\"\nvar timeEntry = {\n  \"ownerId\"\
        : 416,\n  \"startsAt\": \"2021-01-01 00:00:00\",\n  \"duration: \"04:45:00\"\
        ,\n  \"unit\": 1\n}\n\n// DAYS UNIT\n// Case: \"John (id: 416) worked on the\
        \ afternoon of January, 1st 2021\"\nvar timeEntry = {\n  \"ownerId\": 416,\n\
        \  \"startsAt\": \"2021-01-01 12:00:00\",\n  \"duration: \"12:00:00\",\n \
        \ \"unit\": 0\n}\n```\n\n## About submission modes\n\nThere are 2 submission\
        \ modes in Timmi Timesheet:\n- **Attendance**: the user is expected to enter\
        \ the sequences of work without much detail.\n- **Activities**: the user is\
        \ expected to enter the time spent on each task / project / whatever.\n\n\
        Therefore, TimeEntries in activities mode have a supplementary property: the\
        \ set of task / project / cost center / ... the user worked on. These analytical\
        \ items are called AxisSections. [More info here](docs/General/Resources/010.AxisSection.md).\n\
        \n\n```json\n{\n  \"ownerId\": 416,\n  \"startsAt\": \"2021-01-01 00:00:00\"\
        ,\n  \"duration: \"04:45:00\",\n  \"unit\": 1,\n  \"axisSections\": [\n  \
        \  {\n      \"name\": \"R&D\",\n      \"axis\": {\n        \"name\": \"Cost\
        \ centers\"\n      }\n    },\n    {\n      \"name\": \"My awesome project\"\
        ,\n      \"axis\": {\n        \"name\": \"Projects\"\n      }\n    },\n  \
        \  {\n      \"name\": \"Testing\",\n      \"axis\": {\n        \"name\": \"\
        Tasks\"\n      }\n    }\n  ]\n}\n```\n\n## About time types\nEach time-entry\
        \ can reference a time type via its `timeTypeId` property.\n\nTime types are\
        \ a configured working time classification. It is generally used as a way\
        \ of discriminating different types of working hours regarding compensation:\n\
        - Attendance\n- Travels\n- etc...\n\nTime types can only be used on users\
        \ that belong to a specific regulation (ie time and attendance policy) mode:\
        \ `timeTrackingMode: typed`. Whenever it is not the case, the `timeTypeId`\
        \ property should be left `null`.\n\n## Fields"
